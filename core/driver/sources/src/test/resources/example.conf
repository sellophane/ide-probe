probe {
  resolvers {
    intellij {
      repository {
        uri = "https://www.jetbrains.com/intellij-repository/snapshots"
        group = "com.jetbrains.intellij.idea"
        artifact = "ideaIC"
      }
    }
  }

  workspace {
    path = "classpath://empty-repository"
  }

  driver {
    headless = true
    launch {
      command = ["idea"]
      timeout = "60 seconds"
    }
  }

  intellij {
    version = { build = "201.6668.121" }
    plugins = [
      { id = "org.intellij.scala", version = "2020.1.27" }
    ]
  }
}
